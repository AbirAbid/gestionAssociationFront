<div class="body">

  <header class="topbar">

        <li class="twitter"><a  [routerLink]="['/inscription']"> S'inscrire</a></li>
        <li class="youtube"><a routerLink="/account" *ngIf="userService.isAuthenticated()"> <i class="fas fa-user"></i> Mon profile </a></li>
        <li class="youtube"><a (click)="logout()"*ngIf="userService.isAuthenticated()"><i class="fas fa-sign-out-alt"></i></a></li>

      </ul>

      <div class="header-info-col">
        <i class="fa fa-headphones"></i>  <strong> 1800-9090-8089</strong>
      </div>
      <div class="header-info-col">
        <i class="far fa-envelope"></i>  <strong> association@gmail.com</strong>
      </div>
    </div>
  </header>

            </ul>
          </li>

          <li><a>événements</a>
            <ul>
              <li><a [routerLink]="['/evenementList']" >Liste événements</a></li>
              <li><a href="events-calendar.html">Calendrier des événements</a></li>
