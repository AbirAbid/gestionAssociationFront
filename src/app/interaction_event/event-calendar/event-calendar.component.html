<div class="hero-area">
  <div class="page-banner parallax" style="background-image:url('../../assets/images/calendar.jpg');">
    <div class="container">
      <div class="page-banner-text">
        <h1 class="block-title">Calendrier des événements </h1>
      </div>
    </div>
  </div>
</div>
<div class="spacer-75"></div>
<div id="main-container">
  <div class="content">
    <div class="container">

      <div class="col-md-12 col-sm-12" >
        <div class="well widget widget_volunteer_form">

          <div *ngIf="calendarEvents.length>0">
            <full-calendar eventTextColor="white"
                           [plugins]="calendarPlugins" [events]="calendarEvents"></full-calendar>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
