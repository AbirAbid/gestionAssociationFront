<div class="container">

  <h2 class="text-center">Toutes les événements</h2>
  <div class="row">
    <div class="col-xs-7 col-sm-7 col-md-7">

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6" *ngFor="let evt of evenements">
          <div class="image-flip">
            <div class="mainflip">

              <div class="frontside">

                <div class="card" (click)="eventDetail(evt.id)">
                  <div class="card-body">

                    <div class="row">
                      <div class="col-sm-4 " style="background-color:#DE6262 ;height: 200px;   position: relative;
border-radius: 2%">

                        <div class="centerDiv">
                          <h4>{{evt.dateDebut|date}}</h4></div>


                      </div>
                      <div class="col-sm-8">

                        <p class="card-text">

                        <h4 class=" text-center">{{evt.titre}}</h4>

                      </div>

                    </div>


                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="col-xs-5 col-sm-5 col-md-45">
      <div class="card" *ngIf="calendarEvents.length>0">
        <full-calendar
          [plugins]="calendarPlugins" [events]="calendarEvents"></full-calendar>
      </div>
    </div>
  </div>

</div>
