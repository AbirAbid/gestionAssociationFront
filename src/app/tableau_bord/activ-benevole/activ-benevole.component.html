<br> <br>
<div class="container card">
  <br>
  <table class="table table-bordered" *ngIf="listMissionUser">


    <!--Table head-->
    <thead class="table-active rounded">
    <tr>
      <th>
        <div style="text-align: center;">Titre Mission</div>
      </th>


      <th>
        <div style="text-align: center;">Événements</div>
      </th>
      <th>
        <div style="text-align: center;">Date de participation</div>
      </th>

      <th>
        <div style="text-align: center;">Status</div>
      </th>
      <th>
        <div style="text-align: center;"></div>
      </th>
    </tr>
    </thead>
    <!--Table head-->


    <tbody *ngFor="let lm of listMissionUser | paginate:{
    id:'listing_pagination',
    itemsPerPage:10,
    currentPage:page,
    totalItems:totalbien

    }">
    <tr>
      <td>
        <div style="text-align: center;">{{lm.mission.titre}}</div>
      </td>
      <td>
        <div style="text-align: center;">{{lm.mission.evenement.titre}}</div>
      </td>
      <td>
        <div style="text-align: center;">{{lm.demandeDate}}</div>
      </td>
      <td>
        <div style="text-align: center;">{{lm.affected}}</div>
      </td>


      <td>
        <div style="text-align: center;" class="alert alert-success" role="alert">
          Merci de votre Générosité
        </div>
      </td>

    </tr>

    </tbody>
    <!--Table body-->

  </table>

                          previousLabel="Précédent"
                          nextLabel="Suivant"
                          responsive
                          (pageChange)="page=$event"></pagination-controls>

   </div>-->
</div>

  .my-pagination /deep/ .ngx-pagination .current {
    background: #3da0ff;
  }
</style>
