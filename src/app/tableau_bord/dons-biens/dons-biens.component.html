<div class="hero-area">
  <div class="page-banner parallax" style="background-image: url('../../assets/images/benevole.jpg');">
    <div class="container">
      <div class="page-banner-text">
        <h1 class="block-title">Mes dons des biens </h1>
      </div>
    </div>
  </div>
</div>
<div class="spacer-75"></div>

<div class="container card">
  <br>
  <table class="table table-bordered" *ngIf="listBienUser">


    <!--Table head-->
    <thead class="table-active rounded">
    <tr>
      <th>
        <div style="text-align: center;">Titre Bien</div>
      </th>

      <th>
        <div style="text-align: center;"> Quantités données</div>
      </th>

      <th>
        <div style="text-align: center;">Événements</div>
      </th>
      <th>
        <div style="text-align: center;">Date de participation</div>
      </th>
      <th>
        <div style="text-align: center;"></div>
      </th>
    </tr>
    </thead>
    <!--Table head-->


    <tbody *ngFor="let ub of listBienUser | paginate:{
    id:'listing_pagination',
    itemsPerPage:10,
    currentPage:page,
    totalItems:totalbien

    }">
    <tr>
      <td>
        <div style="text-align: center;">{{ub.bien.titreBien}}</div>
      </td>
      <td>
        <div style="text-align: center;">{{ub.qteDonnee}}</div>
      </td>
      <td>
        <div style="text-align: center;"><a [routerLink]=""
                                            (click)="eventDetail(ub.bien.evenement.id)">{{ub.bien.evenement.titre}}</a>
        </div>
      </td>

      <td>
        <div style="text-align: center;">{{ub.dateParticipation|date}}</div>
      </td>
      <td>
        <div style="text-align: center;" class="alert alert-success" role="alert">
          Merci de votre Générosité
        </div>
      </td>

    </tr>

    </tbody>
    <!--Table body-->

  </table>
  <!-- <div style="text-align: center;" *ngIf="listParticiperBien.length != 0">
     <pagination-controls class="my-pagination" id="listing_pagination" maxSize="5" directionLinks="true"
                          previousLabel="Précédent"
                          nextLabel="Suivant"
                          responsive
                          (pageChange)="page=$event"></pagination-controls>

   </div>-->
</div>
<style>
  .my-pagination /deep/ .ngx-pagination .current {
    background: #DE6262;
  }
</style>
