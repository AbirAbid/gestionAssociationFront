<div style="background-image: url('../../assets/images/slide3.jpg');">
  <br><br>
  <div class="container">
    <div class="col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="well widget widget_volunteer_form ">
        <h2 class="text-center"> Connecte-toi maintenant! </h2>


        <form (ngSubmit)="authentification()" [formGroup]="formulaireLogin">

          <div class="form-group ">
            <label class="textlabel"> Votre adresse email</label>
            <input type="email" class="form-control" name="username" formControlName="username"
                   placeholder="email">
            <div *ngIf="username.invalid && username.touched">
              <small *ngIf="username.errors.required" class="text-danger"> Veuillez remplir ce champs ! </small>
              <small *ngIf="username.errors.email" class="text-danger"> Format email est invalide ! </small>

            </div>

          </div>

          <div class="form-group ">
            <label class="textlabel">Votre mot de passe</label>
            <input type="password" class="form-control" name="password" formControlName="password"
                   placeholder="Mot de passe">
            <div *ngIf="password.invalid && password.touched">
              <small *ngIf="password.errors.required" class="text-danger"> Veuillez remplir ce champs ! </small>

            </div>
          </div>


          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Se connecter">
          </div>
          <div class="spacer-10"></div>
          <div *ngIf="isLoginFailed" class="alert alert-danger">
            <span class="fa fa-times-circle"> </span>
            Oups! Email ou mot de passe incorrect.
          </div>

        </form>

        <div class="copy-text"> Vous n'avez pas encore de compte ? <a href="inscription"> Cr√©er votre compte </a>
        </div>
        <div class="spacer-10"></div>
      </div>
    </div>
  </div>
</div>
