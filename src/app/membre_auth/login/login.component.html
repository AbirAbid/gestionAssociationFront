        <form (ngSubmit)="onSubmit()" [formGroup]="myForm">

          <div class="form-group ">
            <label class="textlabel"> Votre adresse email</label>
            <input type="email" class="form-control" name="username" formControlName="username"
                   placeholder="email">
            <div *ngIf="username.invalid && username.touched">
              <small *ngIf="username.errors.required" class="text-danger"> Veuillez remplir ce champs ! </small>
              <small *ngIf="username.errors.email" class="text-danger"> Format email est invalide ! </small>

            </div>

          </div>

          <div class="form-group ">
            <label class="textlabel">Votre mot de passe</label>
            <input type="password" class="form-control" name="password" formControlName="password"
                   placeholder="Mot de passe">
            <div *ngIf="password.invalid && password.touched">
              <small *ngIf="password.errors.required" class="text-danger"> Veuillez remplir ce champs ! </small>

            </div>
          </div>


          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Se connecter">
          </div>
          <div class="spacer-10"></div>


        </form>
        <div class="copy-text"> Vous n'avez pas encore de compte ? <a href="inscription"> Créer votre compte </a>
